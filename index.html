<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width" charset="utf-8">
<title>leaflet-randomtilelayer</title>
<link rel="stylesheet" href="js/lib/leaflet/leaflet.css" />
<style>
  body {
    padding: 0;
    margin: 0;
  }
  html, body, #map {
    height: 100%;
    width: 100%;
  }
</style>
</head>
<body>

<div id="map"></div>

<script src="js/lib/leaflet/leaflet.js"></script>
<script src="RandomTileLayer.js"></script>
<script>

  var map = L.map('map').setView([0, 0], 3);

  L.randomTileLayer().addTo(map)

</script>
</body>
